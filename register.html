<div class="connectGenel">
	<h2>Library</h2>
	<form class="connectForm">
		<h5>Register</h5>
		<div class="input-field">
			<input placeholder="Email" id="email" type="email" ng-keyup="enter($event)" />
			<input placeholder="Username" id="username" type="text" ng-keyup="enter($event)" />
			<input placeholder="Password" id="password" type="password" ng-keyup="enter($event)" />
		</div>
		
		<div ng-click="register()">
			<a class="btn-flat">Register</a>
		</div>
		
		<h6 class="right-side"><a href="#!/connect">Or login ></a></h6>
	</form>
</div>
